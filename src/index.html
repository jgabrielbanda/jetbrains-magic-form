<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="magicForm.js"></script>
    <title>Magic Form</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html" id="form-link">Form</a>
            <a href="./history.html" id="history-link">History</a>
        </nav>
    </header>
    <form>
        <div>
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Enter your First Name">
        </div>
        <div>
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Enter your Last Name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your Email">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="Enter your Phone">
        </div>
        <div>
            <label for="company">Company</label>
            <input type="text" name="company" id="company" placeholder="Enter your Company">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter your Address">
        </div>
        <button type="submit" id="submit-button">Submit</button>
    </form>
</body>
</html>
